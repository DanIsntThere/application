<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/29b30450a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Runshaw Restaurant</title>
</head>
<body>

    <main>
        <nav>
            <div class="searchbox">
                <h1 class="nav-title">RR</h1>
                <input class="search" type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>

        <section class="top">
            <h1>Runshaw <br> Restaurants</h1>
            <h2>Jan 29</h2>
        </section>

        <div class="card">
            <div class="topper">
                <h2 class="tag">New Today</h2>
            </div>
            <div class="bottom">
                <div class="title">
                    <h3>Mardale</h3>
                    <h1>Chicken Selects</h1>
                </div>
                <div class="price">
                    <h3>£3.90</h3>
                    <h2>£3.85</h2>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
